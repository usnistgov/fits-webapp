<style id="antiClickjack">body{display:none !important;}</style>
<script type="text/javascript">
    if (self === top) {
        var antiClickjack = document.getElementById("antiClickjack");
        antiClickjack.parentNode.removeChild(antiClickjack);
    } else {
        top.location = self.location;
    }
</script>
<div class="container2">
    <div class="row">
        <div class="col-md-12">
            <uib-accordion>
                <div uib-accordion-group class="panel-about panel-info">
                    <uib-accordion-heading>
                        <i style="color : #3a87ad !important;" class="pull-left fa" ng-class="{'fa-caret-down': status.open, 'fa-caret-right': !status.open}"></i>
                        <div style="margin-left: 5px; color : #3a87ad !important;">
                            User Documentation
                        </div>
                    </uib-accordion-heading>
                    <div class="panel-body" style="border-top : 0;">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr class="tbl-header1">
                                <th>
                                    Document Title
                                </th>
                                <th>
                                    File Name/Link
                                </th>

                                <th>
                                    Date Posted
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="doc in documents">
                                <td>
                                    {{doc.name}}
                                </td>
                                <td>
                                    <a class="point" ng-click="downloadDocument(doc.location)">{{doc.fileName}}</a>
                                </td>
                                <td>
                                    {{doc.date | date: 'MM/dd/yyyy HH:mm:ss'}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div uib-accordion-group class="panel-about panel-info">
                    <uib-accordion-heading>
                        <i style="color : #3a87ad !important;" class="pull-left fa" ng-class="{'fa-caret-down': status.open, 'fa-caret-right': !status.open}"></i>
                        <div style="margin-left: 5px; color : #3a87ad !important;">
                            Resources
                        </div>
                    </uib-accordion-heading>
                    <div class="panel-body" style="border-top : 0;">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr class="tbl-header1">
                                <th>
                                    Document Title
                                </th>
                                <th>
                                    File Name/Link
                                </th>

                                <th>
                                    Date Posted
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="doc in documentationResources">
                                <td>
                                    {{doc.name}}
                                </td>
                                <td>
                                    <a class="point" ng-click="downloadDocument(doc.location)">{{doc.fileName}}</a>
                                </td>
                                <td>
                                    {{doc.date | date: 'MM/dd/yyyy HH:mm:ss'}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div uib-accordion-group class="panel-about panel-info">
                    <uib-accordion-heading>
                        <i style="color : #3a87ad !important;" class="pull-left fa" ng-class="{'fa-caret-down': status.open, 'fa-caret-right': !status.open}"></i>
                        <div style="margin-left: 5px; color : #3a87ad !important;">
                            Glossary
                        </div>
                    </uib-accordion-heading>
                    <div class="panel-body" style="border-top : 0;">
                        Coming Soon.
                    </div>
                </div>
            </uib-accordion>
        </div>
    </div>
</div>
